

<form  [formGroup]="myForm" (ngSubmit)="print()" >
  <label>firstname:</label>
  <input type="text" formControlName="firstname" [value]="" required>
  <br>
  <br>
  <br>
  <div class="alert alert-danger" *ngIf="firstname.touched && firstname.hasError('required')" >
    This firstname is required
  </div>
  <div class="alert alert-danger" *ngIf="firstname.hasError('minlength') || firstname.hasError('maxlength') " >
    This firstname between 3 and 10
  </div>
 
  
  <br>
  
  <label>lastname:</label>
   
  <br>
  <br>
  <input type="text" name="lastname" formControlName="lastname"  required>
  <div class="alert alert-danger" *ngIf="lastname.touched && lastname.hasError('required')" >
    This lastname is required
  </div>
  <br>
  <label>age:</label>
  <br>
  <br>
  <br>
  <input type="number" name="age"   formControlName="age" required>
  <div class="alert alert-danger" *ngIf="age.touched && age.hasError('required')" >
    This age is required
  </div>
  <br>
  <label>email:</label>

  <br>
  <br>
  <input type="email" name="email"   formControlName="email" required>
  <div class="alert alert-danger" *ngIf="email.touched && email.hasError('required')" >
    This email required
  </div> 
  <div class="alert alert-danger" *ngIf="email.hasError('email')" >
    This is not an email
  </div>

<br>
<br>
  <div formArrayName="items">
    <div *ngFor="let item of myForm.controls.items['controls'];index as i"[formGroupName]="i">
      <input type="text" formControlName="id" placeholder="id">
      <input type="text" formControlName="title" placeholder="title">
      <button (click)="delete(i)">-</button>
    </div>
    
    <button (click)="addnew()">+</button>

  </div>
  <br>
  <br>

  <h1>Count : {{num}} </h1>

  <button type="submit" [disabled]="myForm.invalid">print</button>

</form>

<h1>My name is (from app component): <br>{{myName}} and my note is : {{note}}</h1>

<div>
  <h1>This is my Profile</h1>
  
  <p>
    <label>name:  {{pr.name}}</label><br>
    <label>age: {{pr.age}}</label><br>
    <label>city: {{pr.city}}</label>

  </p>
</div>
